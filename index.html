
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICC Team Players 2023</title>
</head>
<style>
#data, #Districtdata{
    border-radius: 10px;

}
body{

    background-image: url(./background.jpg);
    background-size: cover;
}
.d1{
    background-color: #597450; 
    color: #ffffff; 
    font-family:'Times New Roman', Times, serif;

}

<body>
    
    <h1 style="text-transform: uppercase; text-align: center; color: #597450;" >international cricket team players 2023 players list</h1>

                <th>Country</th>

        </thead>

    <script src="./icc2023.js">
